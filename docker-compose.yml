version: "3"

services:
  runner:
    image: ghcr.io/bob-cd/runner
    networks:
      - bob-net
    depends_on:
      - storage
      - queue
    environment:
      BOB_STORAGE_URL: jdbc:postgresql://storage:5432/bob
      BOB_QUEUE_URL: amqp://queue:5672
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  entities:
    image: ghcr.io/bob-cd/entities
    networks:
      - bob-net
    depends_on:
      - storage
      - queue
    environment:
      BOB_STORAGE_URL: jdbc:postgresql://storage:5432/bob
      BOB_QUEUE_URL: amqp://queue:5672

  apiserver:
    image: ghcr.io/bob-cd/apiserver
    ports:
      - 7777:7777
    networks:
      - bob-net
    depends_on:
      - queue
      - storage
    environment:
      BOB_STORAGE_URL: jdbc:postgresql://storage:5432/bob
      BOB_QUEUE_URL: amqp://queue:5672

  queue:
    image: rabbitmq:3-alpine
    networks:
      - bob-net

  storage:
    image: postgres:alpine
    networks:
      - bob-net
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: bob
      POSTGRES_USER: bob
      POSTGRES_PASSWORD: bob

  artifact:
    image: ghcr.io/bob-cd/artifact-local
    networks:
      - bob-net
    volumes:
      - artifactdata:/opt/artifacts

  resource:
    image: ghcr.io/bob-cd/resource-git
    networks:
      - bob-net

networks:
  bob-net:

volumes:
  pgdata:
  artifactdata:
