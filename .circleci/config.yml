version: 2.1

jobs:
  build:
    machine:
      image: ubuntu-2004:202107-02

    steps:
      - checkout

      - run:
          name: Git clean slate
          command: rm -rf ~/.gitconfig

      - run:
          name: Setup Babashka
          command: |
            curl -sLO https://raw.githubusercontent.com/babashka/babashka/master/install
            sudo bash install

      - run:
          name: Setup wait-for
          command: |
            curl -sLO https://raw.githubusercontent.com/eficode/wait-for/master/wait-for
            chmod +x wait-for
            sudo mv wait-for /usr/bin

      - run:
          name: Setup Clojure
          environment:
            CLOJURE_CLI_VERSION: "1.10.3.981"
          command: |
            curl -sLO https://download.clojure.org/install/linux-install-${CLOJURE_CLI_VERSION}.sh
            sudo bash linux-install-${CLOJURE_CLI_VERSION}.sh

      - restore_cache:
          keys:
            - bob-v1-

      - run:
          name: Prep all deps
          command: bb prep

      - save_cache:
          key: bob-v1-{{ checksum "apiserver/deps.edn" }}-{{ checksum "entities/deps.edn" }}-{{ checksum "runner/deps.edn" }}-{{ checksum "common/deps.edn" }}
          paths:
            - ~/.m2
            - ~/.gitlibs

      - run:
          name: Run all tests
          command: bb test

      - run:
          name: Build executables
          command: bb compile

      - run:
          name: Build images
          command: bb image

      - run:
          name: Run end to end tests
          command: bb e2e

      - run:
          name: Publish images
          command: echo ${GHCR_TOKEN} | docker login ghcr.io --username lispyclouds --password-stdin && bb push
