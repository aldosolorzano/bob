version: 2

jobs:
  build:
    docker:
      - image: circleci/clojure:openjdk-16-tools-deps-buster

    steps:
      - checkout

      - setup_remote_docker:
          version: 20.10.6

      - run:
          name: Setup Babashka
          command: |
            curl -sLO https://raw.githubusercontent.com/babashka/babashka/master/install
            sudo bash install

      - run:
          name: Setup wait-for
          command: |
            curl -sLO https://raw.githubusercontent.com/eficode/wait-for/master/wait-for
            chmod +x wait-for
            sudo mv wait-for /usr/bin

      - run:
          name: Run all tests
          command: bb test

      - run:
          name: Build JARs
          command: bb compile

      - run:
          name: Build Docker images
          command: bb image"

      - run:
          name: Run end to end tests
          command: bb e2e
